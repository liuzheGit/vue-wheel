<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>vue-ui</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app{
      margin: 40px;
    }
  </style>
</head>
<body>
<div id="app">
  <z-button icon="setting" icon-position="right" :loading="loading2" @click="loading2 = !loading2">你好</z-button>
  <z-button icon="setting">你好</z-button>
  <z-button :loading="loading1" @click="loading1 = !loading1">加载中</z-button>
  <z-button>你好</z-button>
</div>
<script src="//at.alicdn.com/t/font_1296716_zqgupsiq2je.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
